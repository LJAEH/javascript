<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/숙제/회원가입양식.js">
    
    <title>2교시 까지</title>
</head>
<body>
    <h1>회원가입</h1>

    아이디 : <input type="text" id="id" placeholder="영문 소문자 + 숫자 / 5글자 이상">
    <span id="idResult"></span><br>
    비밀번호 : <input type="password" id="pw1" placeholder="영문대문자/소문자 + 특수문자 + 숫자 / 8글자 이상">
    비밀번호확인 : <input type="password" id="pw2" placeholder="">
    <span id="pwResult"></span><br>
    이름 : <input type="text" id="name" placeholder="한글 2글자 이상">
    <span id="nameResult"></span><br>
    전화번호 : <input type="text" id="phone" placeholder="휴대폰번호 (-) 생략">
    <span id="phoneResult"></span><br>
    주민번호 : <input type="text" id="pN1"> - <input type="password" id="pN2">
    <span id="pnResult"></span><br>
    이메일 : <input type="email" id="email">
    <span id="emailResult"></span<br>


    <button type="submit" id="submit">submit</button>
    
    <script src="/숙제/회원가입양식.js"></script>
</body>
</html>
